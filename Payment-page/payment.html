<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Payment Section</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Payment Form</h2>
            <div class="order">
                <span class="pick">
                    <h2>Pickup Order</h2>
                </span>
                <span class="delivery">
                    <h2>Delivery Order</h2>
                </span>
            </div>
        </div>
        <div class="form-section">
            <form action="">
                <input type="text" required placeholder="First Name">
                <input class="second" type="text" required placeholder="Last Name">
                <input type="email" required placeholder="Email">
                <input type="number" required maxlength="16" placeholder="Card Number">
                <input type="number" required maxlength="4" placeholder="Expire date">
                <input type="number" required maxlength="3" placeholder="CVC">
                <div class="button">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
